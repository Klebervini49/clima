<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Temperatura atual</h1>

    <form class="busca">
        <input class="searchInput" placeholder="Local desejado ex: São Paulo" autofocus>

        <button class="cssbuttons-io-button">Buscar
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor"
                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path>
                </svg>
            </div>
        </button>

    </form>
    <div class="resultado">
        <div class="titulo">--</div>
        <div class="info">
            <div class="temp">
                <div class="case descri">
                    <div class="tempTituloDescrip">Descrição</div>
                    <div class="tempoInfoDescrip">--</div>
                </div>
                <div class="case">
                    <div class="tempTitulo">Temperatura atual</div>
                    <div class="tempInfo">-- <sup>ºC</sup></div>
                    <img class="imgTemp" src="http://openweathermap.org/img/wn/04d.png" />
                </div>
            </div>
            <div class="vento case">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <script src="script.js"></script>
</body>

</html>
